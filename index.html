<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Snack Secreto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .card {
            background-color: #020617;
            border: 2px solid #334155;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
        }
        h1 {
            color: #38bdf8;
            margin-bottom: 8px;
            font-size: 2rem;
        }
        .subtitle {
            color: #94a3b8;
            margin-bottom: 24px;
        }
        input {
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .message {
            background-color: #0f172a;
            border: 1px dashed #475569;
            padding: 20px;
            margin: 24px 0;
            border-radius: 10px;
            min-height: 80px;
            color: #a5f3fc;
            font-size: 1.1rem;
        }
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 14px 28px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            flex: 1;
            min-width: 160px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #38bdf8, #0ea5e9);
            color: white;
        }
        .btn-accept {
            background: linear-gradient(45deg, #10b981, #34d399);
            color: white;
        }
        .btn-reject {
            background: linear-gradient(45deg, #ef4444, #f87171);
            color: white;
        }
        .emoji-big {
            font-size: 4rem;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .hidden {
            display: none;
        }
        footer {
            margin-top: 24px;
            font-size: 0.85rem;
            color: #64748b;
        }
        canvas#confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="card" id="name-screen">
    <h1>üîê ACCESO RESTRINGIDO</h1>
    <p class="subtitle">Identif√≠cate para continuar</p>
    <input type="text" id="username" placeholder="Ingresa tu nombre">
    <button class="btn-primary" id="start">INICIAR PROTOCOLO üöÄ</button>
</div>

<div class="card hidden" id="main-card">
    <h1>üéÅ AMIGO SECRETO</h1>
    <p class="subtitle" id="subtitle"></p>
    <div class="emoji-big">üç™‚ú®</div>

    <div class="message" id="message">
        Presiona un bot√≥n para continuar el protocolo de entrega...
    </div>

    <div class="buttons">
        <button class="btn-accept" id="accept">‚úÖ ACEPTAR SNACK</button>
        <button class="btn-reject" id="reject">‚ùå RECHAZAR</button>
    </div>

    <div id="final-message" class="hidden message" style="color:#34d399;font-weight:bold;">
        ¬°SNACK APROBADO! üç™‚ö°<br>
        <span id="final-text"></span><br><br>
        Disfruta responsablemente üòé
    </div>

    <footer>
        // Protocolo secreto ejecutado ‚Ä¢ Build v1.1 ‚Ä¢ Snack confirmado ‚úîÔ∏è
    </footer>
</div>

<canvas id="confetti"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    let userName = "";
    let rejectCount = 0;

    const startBtn = document.getElementById('start');
    const nameInput = document.getElementById('username');
    const nameScreen = document.getElementById('name-screen');
    const mainCard = document.getElementById('main-card');
    const subtitle = document.getElementById('subtitle');
    const message = document.getElementById('message');
    const acceptBtn = document.getElementById('accept');
    const rejectBtn = document.getElementById('reject');
    const finalMessage = document.getElementById('final-message');
    const finalText = document.getElementById('final-text');
    const buttons = document.querySelector('.buttons');

    startBtn.onclick = () => {
        if (nameInput.value.trim() === "") return;
        userName = nameInput.value.trim();
        nameScreen.classList.add('hidden');
        mainCard.classList.remove('hidden');
        subtitle.textContent = `Sistema de entrega de snack activado para ${userName}...`;
        finalText.textContent = `10g sin culpa activados para ${userName}`;
    };

    acceptBtn.onclick = () => {
        message.textContent = `Procesando aceptaci√≥n para ${userName}... üç™`;
        buttons.classList.add('hidden');

        setTimeout(() => {
            message.classList.add('hidden');
            finalMessage.classList.remove('hidden');

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#38bdf8', '#10b981', '#a5f3fc', '#34d399']
            });
        }, 1000);
    };

    rejectBtn.onclick = () => {
        rejectCount++;
        if (rejectCount === 1) {
            message.textContent = `¬øRechazar, ${userName}? üò± Eso no est√° en el protocolo...`;
        } else if (rejectCount === 2) {
            message.textContent = `${userName}, las galletas no se rechazan... ü§®`;
        } else if (rejectCount === 3) {
            message.textContent = `Ok ${userName}, pero son 10g SIN CULPA ‚ö°üç™`;
        } else {
            message.textContent = `¬°${userName}, acepta de una vez que se enfr√≠an! üò≠`;
            rejectBtn.textContent = "Bueno... aceptar ü•∫";
        }
    };
</script>

</body>
</html>
